<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="/js/patcher.js"></script>
    <script src="/js/randomise.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.webp">
    <title>GS2 Randomiser 2</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row mt-3 mx-lg-5">
            <div class="col-12 mx-lg-3 mb-2">
                <center>
                    <a href="/"><img class="logo" src="/img/gstlar-logo.webp"></a>
                </center>
            </div>

            <div class="col-12 mb-4 px-lg-5">
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="row px-5 my-2" id="div-rom">
                            <div class="col-12 my-3">
                                <div class="card">
                                    <h5 class="card-header">Select ROM file</h5>
                                    <div class="card-body py-3 px-5">
                                        <input type="file" class="form-control" id="inp-rom">
                                        <p class="ms-2 mt-1 mb-0 text-danger d-none" id="err-rom"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <center class="mb-3 d-none">
                            
                        </center>

                        <div class="row px-5 mt-2 mb-4" id="div-result">
                            <div class="col-12">
                                <div class="d-block">
                                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Load a ROM file first">
                                        <button class="btn btn-primary me-3" id="btn-patch" disabled>
                                            Patch ROM
                                        </button>
                                    </span>
                                    <a type="button" class="btn btn-primary" id="btn-ups" disabled>
                                        Download UPS file
                                    </a>
                                    <div class="ms-3 d-inline-block" id="div-spinner">
                                        <div class="spinner-border spinner-border-sm me-2"></div>
                                        Randomising...
                                    </div>
                                    <a type="button" class="btn btn-primary float-end" id="btn-log" disabled>
                                        Download spoiler log
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div id="div-log">
                            <hr>
                            <div class="col-12 px-5 py-3">
                                <div class="card">
                                    <h5 class="card-header" data-bs-toggle="collapse" data-bs-target="#card-toggle">
                                        <i class="bi bi-caret-down-fill me-2 rot-base" id="caret-log"></i> 
                                        Spoiler log
                                    </h5>
                                    <div class="collapse" id="card-toggle">
                                        <div class="card-body">
                                            In-page spoiler log viewing is not yet implemented. Please download the spoiler log using the above button.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
