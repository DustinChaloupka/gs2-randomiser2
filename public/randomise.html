<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" lang="en">
<head>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/randomise.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <script src="/js/patcher.js"></script>
    <script src="/js/randomise.js"></script>
    <script src="/js/spoiler.js"></script>

    <meta property="og:title" content="Generate Seed">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gs2randomiser.com">
    <meta property="og:image" content="https://gs2randomiser.com/img/gstlar-logo.webp">
    <meta property="og:site_name" content="Golden Sun: The Lost Age Randomiser">

    <meta charset="UTF-8">
    <meta name="theme-color" content="#fad860">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karanum">
    <link rel="icon" href="/img/favicon.webp">
    <link rel="canonical" href="https://gs2randomiser.com/randomise.html">
    <title>GS2 Randomiser</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img class="nav-logo" src="/img/gstlar-logo.webp" alt="Randomiser logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Generate Seed</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Help</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/help.html">Settings Info</a></li>
                            <li><a class="dropdown-item" href="/tips.html">Useful Tips</a></li>
                            <li><a class="dropdown-item" href="/changelog.html">Version History</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link float-end" href="https://discord.com/invite/QWwxrmN"><i class="bi bi-discord"></i> Discord</a>
                    <a class="nav-link float-end" href="https://github.com/Karanum/gs2-randomiser2"><i class="bi bi-github"></i> GitHub</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row mt-3 mx-lg-5">
            <div class="col-12 mx-lg-3 mb-2">
                <center>
                    <a href="/"><img class="logo" src="/img/gstlar-logo.webp" alt="Randomiser logo"></a>
                </center>
            </div>

            <div class="col-12 mb-4 px-lg-5">
                <div class="card mt-4">
                    <h2 class="card-header">Post-randomisation Options</h2>
                    <div class="card-body">
                        <div class="row px-lg-5 my-2">
                            <div class="col-12 my-1">
                                <div class="form-check form-switch">
                                    <input class="form-check-input cache-setting" type="checkbox" id="inp-qol-autorun">
                                    <label class="form-check-label">Auto-run (hold B to walk)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-4 px-lg-5">
                <div class="card mt-4">
                    <h2 class="card-header">Download</h2>
                    <div class="card-body">
                        <div class="row px-lg-5 my-2" id="div-rom">
                            <div class="col-12 my-3">
                                <div class="card">
                                    <h3 class="card-header">Select ROM file</h3>
                                    <div class="card-body py-3 px-lg-5">
                                        <input type="file" class="form-control" id="inp-rom">
                                        <p class="ms-2 mt-1 mb-0 text-danger d-none" id="err-rom"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row px-lg-5 mt-2 mb-4" id="div-result">
                            <div class="col-12 col-lg-6 mb-1">
                                <div class="d-block">
                                    <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Load a ROM file first">
                                        <button class="btn btn-primary me-3" id="btn-patch" disabled>
                                            Patch ROM
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 mb-1">
                                <div class="d-block">
                                    <div class="ms-3 d-inline-block" id="div-spinner">
                                        <div class="spinner-border spinner-border-sm me-2"></div>
                                        Randomising...
                                    </div>
                                    <a type="button" class="btn btn-primary float-end" id="btn-log" disabled>
                                        Download spoiler log
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div id="div-log">
                            <hr>
                            <div class="col-12 px-lg-5 py-3">
                                <div class="card">
                                    <h3 class="card-header" data-bs-toggle="collapse" data-bs-target="#card-toggle">
                                        <i class="bi bi-caret-down-fill me-2 rot-base" id="caret-log"></i> 
                                        Spoiler log
                                    </h3>
                                    <div class="collapse" id="card-toggle">
                                        <div class="card-body" id="card-log">
                                            <ul class="nav nav-tabs"></ul>
                                            <div class="tab-content mt-1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
